<form (ngSubmit)="onSubmit(); contactForm.reset()" #contactForm="ngForm">
  <label for="firstName">FirstName</label>
  <input type="text" class="form-control" id="firstName"
         required
         [(ngModel)]="user.firstName" name="firstName"
         #firstName="ngModel">

  <label for="lastName">LastName</label>
  <input type="text" class="form-control" id="lastName"
         required
         [(ngModel)]="user.lastName" name="lastName"
         #lastName="ngModel">

  <label for="phone">Phone</label>
  <input type="text" class="form-control" id="phone"
         required
         [(ngModel)]="user.phone" name="phone"
         #phone="ngModel">

  <label for="email">Email</label>
  <input type="text" class="form-control" id="email"
         required
         [(ngModel)]="user.email" name="email"
         #email="ngModel">

  <label for="address">Address</label>
  <input type="text" class="form-control" id="address"
         required
         [(ngModel)]="user.address" name="address"
         #address="ngModel">

  <input type="submit" [disabled]="!contactForm.form.valid" value="Submit"/>

</form>
