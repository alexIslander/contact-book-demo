<form (ngSubmit)="onSubmit(contactForm); contactForm.reset()" #contactForm="ngForm">
  <label for="firstName">FirstName</label>
  <input type="text" class="form-control" id="firstName"
         required name="firstName" ngModel>

  <label for="lastName">LastName</label>
  <input type="text" class="form-control" id="lastName"
         required name="lastName" ngModel>

  <label for="phone">Phone</label>
  <input type="text" class="form-control" id="phone"
         required name="phone" ngModel>

  <label for="email">Email</label>
  <input type="text" class="form-control" id="email"
         required name="email" ngModel>

  <label for="address">Address</label>
  <input type="text" class="form-control" id="address"
         required name="address" ngModel>

  <input type="submit" [disabled]="!contactForm.form.valid" value="Submit"/>

</form>
