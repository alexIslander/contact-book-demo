<table id="customers" *ngIf="contacts | async as contactList; else noElement">
  <tr class="head">
    <th>FirstName</th>
    <th>LastName</th>
  </tr>
  <tr *ngFor="let contact of contactList"
      [class.selected]="contact === selectedContact"
      (click)="onSelect(contact)">
    <td>{{contact.firstName}}</td>
    <td>{{contact.lastName}}</td>
  </tr>
</table>
<ng-template #noElement>
  <p>Nothing to display.</p>
</ng-template>
